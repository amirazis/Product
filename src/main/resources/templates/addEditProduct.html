<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="ISO-8859-1">
<title>Product</title>
</head>
<body>
	<form action="#" th:object="${addProduct}" enctype="multipart/form-data" th:action="@{|/api/products|}" method="post">
		<div>
			<table>
				<tr>
					<th align="left">Title : </th>
					<th align="left"><input type="text" required th:field="*{code}"></th>
				</tr>
				<tr>
					<th align="left">Author : </th>
					<th align="left"><input type="text" required th:field="*{name}"></th>
				</tr>
				<tr>
					<th align="left">Author : </th>
					<th align="left"><input type="text" required th:field="*{brand}"></th>
				</tr>
				<tr>
					<th align="left">Author : </th>
					<th align="left"><input type="text" required th:field="*{type}"></th>
				</tr>
				<tr>
					<th align="left">Author : </th>
					<th align="left"><input type="text" required th:field="*{description}"></th>
				</tr>
			</table>
			<input type="submit" name="_eventId_mode" value="Save"/>  
		</div>
	</form>
</body>
</html>
